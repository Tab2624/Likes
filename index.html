<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <h1 id="nav" class="textCenter">Network</h1>
    <!-- Your Feed -->
    <h1 class="textCenter margin-top">Your Feed</h1>

    <!-- container -->
    <div class="container flex">
      <!-- box1 -->
      <div class="border flex gap" id="smaller">
        <div class="textCenter info">
          <img src="user-circle.png" alt="user" id="user" class="gap" />
          <p class="active gap">Add an avatar</p>
          <h4 class="gap">James Doe</h4>
        </div>
      </div>

      <!-- column1 -->
      <div class="col1 justify-column">
        <!-- Niel M -->
        <div class="border gap measure">
          <div class="flex justify-between">
            <h2 class="spacing col1">Niel M</h2>
            <div class="flex spacing">
              <p class="spacing" id='likes1'>9 like(s)</p>
              <button class="spacing btn" onclick="addLikes('#likes1')">Like</button>
            </div>
          </div>
          <div class="flex gap spacing">
            <p>
              I just set up this new discord bot, let me know what you all think
              <a href="#" class="active">link</a>
            </p>
          </div>
        </div>
        <a href=""></a>
        <!-- Nichole K -->
        <div class="border gap measure">
          <div class="flex justify-between">
            <h2 class="spacing col1">Nichole K</h2>
            <div class="flex spacing">
              <p class="spacing" id='likes2'>12 like(s)</p>
              <button class="btn spacing" onclick="addLikes2('#likes2')">Like</button>
            </div>
          </div>
          <div class="gap spacing">
            <p>
              Just finished my <a href="#" class="active">next comic,</a> check
              it out
            </p>
          </div>
        </div>

        <!-- Jim R -->
        <div class="border gap measure">
          <div class="flex justify-between">
            <h2 class="spacing col1">Jim R</h2>
            <div class="flex spacing">
              <p class="spacing" id='likes3'>9 like(s)</p>
              <button class="btn spacing" onclick="addLikes3('#likes3')">Like</button>
            </div>
          </div>
          <div class="gap spacing">
            <p>
              I can't stop listening to the
              <a href="" class="active">new album.</a>
            </p>
            <p>Who else is liking it?</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
